<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <FORM METHOD = "POST">
    {{ form.hidden_tag()}} <!--Prevents Cross Site Request Forgery -->
    {{ form.username.label(class="") }}
    {{ form.username(class = "=", placeholder = "Username") }}
    {{ form.password.label(class="") }}
    {{ form.password(class = "", placeholder = "Password") }}
          
    {{ form.submit(class = "")}}
  </FORM>
</body>
</html>
